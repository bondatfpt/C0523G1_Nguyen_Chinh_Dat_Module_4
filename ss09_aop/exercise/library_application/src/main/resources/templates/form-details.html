<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="bg-image">
    <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div style="text-align: center" class="form-outline mb-4"><h2>Book Details</h2></div>
                            <form th:object="${bookDetails}" th:action="@{/save(id=${bookDetails.id})}" method="post">
                                <span style="color: red" th:text="${message}"></span>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="name">Name</label>
                                    <input readonly th:field="*{name}" type="text" id="name" name="name"
                                           class="form-control form-control-lg" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="amount">Amount</label>
                                    <input th:field="*{amount}" readonly type="text" id="amount" name="amount"
                                           class="form-control form-control-lg" required/>
                                </div>
                                <a style="border:none;width: 50%; text-decoration: none" href="/">
                                    Back
                                </a>

                                <div class="form-outline mb-4">
<!--                                    <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;" id="submitButton" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
<!--                                        Borrow Book-->
<!--                                    </button>-->
                                    <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;" type="submit" >
                                        Borrow Book
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
