<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<section class="bg-image">
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div style="text-align: center" class="form-outline mb-4"><h2>Blog Details</h2></div>
              <form th:object="${blogDetails}" action="/showDetails" method="post">
                <div class="form-outline mb-4">
                  <label class="form-label" for="content">Category</label>
                  <input  readonly th:field="*{category.name}" type="text" id="category" name="category"
                          class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="content">Tittle</label>
                  <input  readonly th:field="*{tittle}" type="text" id="tittle" name="tittle"
                         class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="content">Content</label>
                  <input readonly th:field="*{content}" type="text" id="content" name="content"
                         class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="dateOfWriting">Date Of Writing</label>
                  <input readonly th:field="*{dateOfWriting}" type="date" id="dateOfWriting" name="dateOfWriting"
                         class="form-control form-control-lg" required/>
                </div>
                <div class="form-outline mb-4">
                  <a href="/" style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;" id="submitButton" type="submit">
                    Back
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
