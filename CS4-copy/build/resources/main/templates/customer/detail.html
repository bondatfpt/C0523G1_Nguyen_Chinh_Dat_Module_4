<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="/public/customer/table.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            /*hi*/
            padding: 0;
            background: linear-gradient(-135deg, #e1d6d6, #188038) center / cover;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            border: 5px solid #007bff;
        }

        .contact-info {
            margin-top: 2rem;
        }

        .contact-info h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            font-size: 18px;
            color: #555;
        }

        .social-icons {
            margin-top: 1.5rem;
        }

        .social-icons a {
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
            margin-right: 20px;
        }

        .social-icons a:last-child {
            margin-right: 0;
        }
        .info{
            margin-top: 1rem;
        }
        span {
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="container" th:object="${customer}"  >
    <h1>trang cá nhân</h1>
    <div class="contact-info">
        <div class="info" style="display: flex;gap: 0.3rem">
            <div style="width: 15rem;font-size: 26px">Họ và tên:</div>
            <div> <span th:text="*{name}"></span></div>
        </div>
        <div class="info" style="display: flex;gap: 0.3rem">
            <div style="width: 15rem ;font-size: 26px">Ngày sinh:</div>
            <div> <span th:text="*{birthDay}"></span></div>
        </div>
        <div class="info" style="display: flex;gap: 0.3rem">
            <div style="width: 15rem ;font-size: 26px">Số điện thoại:</div>
            <div> <span th:text="*{phoneNumber}"></span></div>
        </div>
        <div class="info" style="display: flex;gap: 0.3rem">
            <div style="width: 15rem;font-size: 26px">Email:</div>
            <div> <span th:text="*{email}"></span></div>
        </div>
        <div class="info" style="display: flex;gap: 0.3rem;">
            <div style="width: 15rem;font-size: 26px">Địa chỉ:</div>
            <div> <span th:text="*{address}"></span></div>
        </div>
    </div>
    <div class="social-icons">
        <a href="/customers/">quay lại</a>
        <a  th:href="@{/customers/showFormEdit/(id=*{id})}">quay lại</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
