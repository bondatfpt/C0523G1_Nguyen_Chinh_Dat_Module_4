<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kích hoạt tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        .bg-image {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 768px) {
            .container, .container-md, .container-sm {
                max-width: unset;
            }
        }

        @media (min-width: 576px) {
            .container, .container-sm {
                max-width: unset;
            }
        }
    </style>
</head>
<body>
<section class="bg-image">
    <div class="mask d-flex align-items-center gradient-custom-3" style="width: 100%;">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <div style="text-align: center" class="form-outline mb-4"><h2>Kích hoạt tài khoản</h2><br>
                            </div>
                            <form action="/activeAccount" method="post">
                                <span style="color:red;" th:text="${errorAccount}"></span>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="userName">Tên tài khoản</label>
                                    <input required type="text" name="userName" id="userName"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="randomNumber">Mã kích hoạt</label>
                                    <input required type="text" name="randomNumber" id="randomNumber"
                                           class="form-control form-control-lg"/>
                                </div>

                                <input type="hidden" id="successActive" th:value="${successActive}">

                                <div class="form-outline mb-4">
                                    <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                            id="submitButton" type="submit">
                                        Kích hoạt
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/public/signup/validate_form.js"></script>
<script>
    let success = document.getElementById("successActive").value;
    if (success) {
        Swal.fire({
            icon: 'success',
            title: 'Kích hoạt tài khoản thành công!',
            text: 'Bạn đã kích hoạt tài khoản thành công.Nhấn OK để đăng nhập và sử dụng dịch vụ tại DATSAN',
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = '/login';
            }
        });
    }
    window.addEventListener('DOMContentLoaded', (event) => {
        const firstInput = document.querySelector('input');
        if (firstInput) {
            firstInput.focus();
        }
    });
</script>
</body>
</html>
