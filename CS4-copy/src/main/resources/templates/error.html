<script>
  var count = 5; // Số lượng đếm ban đầu
  // Hàm thực hiện đếm ngược
  function countdown() {
    var secondsElement = document.getElementById("seconds"); // Lấy tham chiếu đến phần tử hiển thị số giây
    if (count >= 0) {
      secondsElement.innerHTML = count;
      count--; // Giảm số lượng đếm đi 1
    } else {
      clearInterval(timer); // Dừng đếm ngược khi đạt đến 0
      window.location.href = "/";
    }
  }

  // Thiết lập đếm ngược sau mỗi giây
  var timer = setInterval(countdown, 1000);
</script>
