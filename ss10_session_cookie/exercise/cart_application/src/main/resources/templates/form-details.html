<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">List Product</i></a>
    </div>
</nav>
<section style="background-color: #eee;">
    <div class="row justify-content-center mb-3">
        <form th:object="${productDetails}" action="">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img th:src="*{imagePath}"
                                         class="w-100"/>
                                    <div class="hover-overlay">
                                        <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                    </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <input style="border: none" readonly th:field="*{name}"></input>
                                <div class="d-flex flex-row">
                                    <div class="text-danger mb-1 me-2">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                </div>
                                Số lượng: <input style="border: none" readonly th:field="*{amount}"></input>
                                <div class="mt-1 mb-0 text-muted small">
                                    <span>Hàng nhập khẩu</span>
                                    <span class="text-primary"> • </span>
                                    <span>Sang trọng</span>
                                    <span class="text-primary"> • </span>
                                    <span>Đơn giản<br/></span>
                                </div>
                                <div class="mb-2 text-muted small">
                                    <span>Giá hợp lý</span>
                                    <span class="text-primary"> • </span>
                                    <span>Nam hoặc nữ</span>
                                    <span class="text-primary"> • </span>
                                    <span>Vận chuyển nhanh<br/></span>
                                </div>
                                <input readonly style="border: none" class="text-truncate mb-4 mb-md-0" th:field="*{description}"></input>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    $<input readonly style="border: none" class="mb-1 me-1" th:field="*{price}"></input>
                                </div>
                                <h6 class="text-success">Miễn phí ship</h6>
                                <div th:if="${productDetails.amount > 0}" class="d-flex flex-column mt-4">
                                    <a th:href="@{/addToCart(id=${productDetails.id})}" class="btn btn-outline-primary btn-sm mt-2" type="button">
                                        Thêm vào giỏ hàng
                                    </a>
                                </div>
                                <h4 style="color:red;" th:if="${productDetails.amount<= 0}">Hàng đang trên đường về,xin vui lòng chờ vài ngày</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
