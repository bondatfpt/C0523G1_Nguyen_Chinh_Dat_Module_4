<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <style>
        .bg-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<section class="bg-image">
    <div class="mask d-flex align-items-center gradient-custom-3" style="width: 100%">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <a href="/"><i class="ion-android-arrow-back"></i></a>
                            <div style="text-align: center" class="form-outline mb-4"><h2>Thêm mới</h2></div>
                            <form th:object="${postCreate}" action="/create" method="post">
                                <div class="form-outline mb-4">
                                    <label class="form-label">Tiêu đề</label>
                                    <input type="text" th:field="*{title}" class="form-control form-control-lg"/>
                                    <span style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}"></span>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Chọn danh mục</label>
                                    <select required class="form-control form-control-lg" th:field="*{category}">
                                        <option th:each="category:${categoryList}" th:value="${category.id}"
                                                th:text="${category.name}"></option>
                                        <span style="color: red" th:if="${#fields.hasErrors()}"
                                              th:errors="*{category}"></span>
                                    </select>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Nội dung</label>
                                    <textarea style="width: 100%;height: 121px;" th:field="*{content}"></textarea>
                                    <span style="color: red" th:if="${#fields.hasErrors()}"
                                          th:errors="*{content}"></span>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Ngày đăng tin</label>
                                    <input  id="datePost" type="date" th:field="*{datePost}"
                                           class="form-control form-control-lg"/>
                                    <span style="color: red" th:if="${#fields.hasErrors()}"
                                          th:errors="*{datePost}"></span>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label">Phóng viên</label>
                                    <input type="text" th:field="*{author}" class="form-control form-control-lg"/>
                                    <span style="color: red" th:if="${#fields.hasErrors()}"
                                          th:errors="*{author}"></span>

                                </div>
                                <div class="form-outline mb-4">
                                    <button style="margin-left: 110px;padding: 15px;border: none;border-radius: 35px;width: 50%;"
                                            id="submitButton" type="submit">
                                        Hoàn thành
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
